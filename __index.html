<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="__static/codemirror.css">
  <link rel="stylesheet" type="text/css" href="__static/index.css">
</head>
<body>
  <div id="app">
    <div id="editor">
      <ul class="tab">
        <li class="item run" @click="run">RUN ▶</li>
        <li
          v-for="(index, item) in items"
          class="item"
          :class="item.active ? 'active' : ''"
          :title="item.title"
          @click="focus(index)"
        >
          {{ item.title }}
        </li>
        <li class="item add" @click="add">＋</li>
      </ul>
      <ul class="field">
        <li v-for="item in items" class="item" :class="item.active ? 'active' : ''">
          <editor
            class="codemirror-container"
            :content.sync="item.content"
            :active="item.active"
            :mode="item.mode"
          ></editor>
        </li>
      </ul>
    </div>
    <div id="preview">
      <view class="iframe" :html="html"></view>
    </div>
    <div id="overlay">
      <div class="wrap">
        <div class="plate">
          <div class="label">{{ label }}</div>
          <input class="title" type="text" v-model="title" @keydown.enter="hide(true)"></input>
          <div class="message filetype">File type: <span class='bold'>{{ filetype }}</span></div>
          <div class="horizontal">
            <div class="button" :class="[buttons.left.class]" @click="hide(false)">Cancel</div>
            <div class="button" :class="[buttons.right.class]" @click="hide(true)">OK</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="__static/index.js"></script>
</body>
</html>
