<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="codemirror.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="app">
    <div id="editor">
      <ul class="tab">
        <li class="item run" v-on:click="run">RUN â–¶</li>
        <li
          v-for="(index, item) in items"
          class="item"
          :class="item.active ? 'active' : ''"
          :title="item.title"
          v-on:click="focus(index)"
        >
          {{ item.title }}
        </li>
      </ul>
      <ul class="field">
        <li v-for="item in items" class="item" :class="item.active ? 'active' : ''">
          <editor
            class="codemirror-container"
            :content.sync="item.content"
            :active="item.active"
            :mode="item.mode"
          ></editor>
        </li>
      </ul>
    </div>
    <div id="preview">
      <view class="iframe" :html="html"></view>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
