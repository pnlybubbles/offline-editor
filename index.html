<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    #editor {
      width: 1100px;
      height: 600px;
      border: 4px solid #ddd;
    }
  </style>
</head>
<body>
  <iframe id="editor" src="__index.html"></iframe>
  <script type="text/javascript">
    var items = [
      {
        title: 'sample.html',
        mode: 'htmlmixed',
        content: '',
        contentUrl: '__dynamic/index.html',
      }, {
        title: 'sample.js',
        mode: 'javascript',
        content: '',
        contentUrl: '__dynamic/index.js',
      }, {
        title: 'sample.css',
        mode: 'css',
        content: '',
        contentUrl: '__dynamic/index.css',
      }, {
        title: 'external.txt',
        mode: '',
        content: '',
        contentUrl: '__dynamic/external.txt',
      },
    ];
    var editor = document.getElementById('editor');
    editor.addEventListener('load', function() {
      editor.contentWindow.load(items);
    });
  </script>
</body>
</html>
